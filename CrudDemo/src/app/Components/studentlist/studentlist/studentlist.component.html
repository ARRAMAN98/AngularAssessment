<div class="container my-5">
    <h1>Student</h1>

    <table class="table" *ngIf="students && students.length > 0">
            <thead>
                <tr>
                 <th>Name</th>
                 <th>Course</th> 
                 <th>Email</th>
                 <th>Percentage</th>
                 <th>DepartmentId</th>
                 <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students">
                 <td>{{ student.studentName }}</td>
                 <td>{{ student.course }}</td>
                 <td>{{ student.email }}</td>
                 <td>{{ student.percentage }}</td>
                 <td>{{ student.departmentId}}</td>
                 <!-- <td><a [routerLink]="['/student', 'edit', student.studentid]">View</a></td> -->
                </tr>
            </tbody>
    </table>
    <p *ngIf="!students || students.length <= 0"> No Student found.</p>
</div>

<div class="container my-5">
    <h1 class="mb-3">Edit Employee</h1>
    
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateEmployee()">
                <!-- <div class="mb-3">
                    <label for="name" class="form-label">Id</label>
                    <input type="text" class="form-control" id="name" name="id" readonly [(ngModel)] = "employeeDetails.id">
                </div> -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)] = "employeeDetails.name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" name="email" [(ngModel)] = "employeeDetails.email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" id="phone" class="form-control" name="phoneNumber" [(ngModel)] = "employeeDetails.phoneNumber">
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" id="salary" class="form-control" name="salary" [(ngModel)] = "employeeDetails.salary">
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" id="department" class="form-control" name="departmentId" [(ngModel)] = "employeeDetails.departmentId">
                </div>
                <div class="container">
                    <button type="submit" style='margin-right:16px' class="btn btn-primary">Update</button>
                    <button type="submit" style='margin-right:16px' class="btn btn-danger" (click)="deleteEmployee(employeeDetails.id)" >Remove</button>
                </div>
            </form>
        </div>
    </div>
</div>

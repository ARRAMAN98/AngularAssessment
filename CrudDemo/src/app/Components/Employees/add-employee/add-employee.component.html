<div class="container my-5">
    <h1 class="mb-3">Add New Employee</h1>
    
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addEmployee()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="'name" [(ngModel)] = "addEmployeeRequest.name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" name="email" [(ngModel)] = "addEmployeeRequest.email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" id="phone" class="form-control" name="phoneNumber" [(ngModel)] = "addEmployeeRequest.phoneNumber">
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" id="salary" class="form-control" name="salary" [(ngModel)] = "addEmployeeRequest.salary">
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">DepartmentId</label>
                    <input type="number" id="department" class="form-control" name="departmentId" [(ngModel)] = "addEmployeeRequest.departmentId">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
